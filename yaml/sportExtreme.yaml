Artistique:
  tilte1: "LES SPORTS EXTRÊMES"
  para1: "Les sports extrêmes sont représentés par Le Freestyle et l'Ice cross. Le Freestyle apporte la liberté de style et liberté dans ses figures. Chaque freestyleur ou chaque groupe de freestyleur apporte sa propre approche chorégraphique, ses propres figures, son univers. Créativité artistique, acrobatie, sauts, tout est permis."
  para2: "Sept disciplines : Le saut de barils, Le saut en hauteur avec tremplin, Le saut en hauteur sans tremplin, La session Freestyle Team, La session Freestyle Solo, Le Battle,Ice Cross"
  para3: "L'Ice Cross est une course sur glace en patinoire (ou piste de glace) mobile ou fixe, naturelle ou artificielle. Composition des parcours : obstacles, chicanes, tremplins, lignes droites, virages relevés, chaque parcours est différent. L'Ice Cross se pratique sur du plat ou en descente. Les riders s'affrontent sur des RUN de 2 à 4 patineurs."
